<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Group Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    #qr { margin: 20px 0; }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
    }
    button {
      background: #25D366;
      border: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>WhatsApp Group Creator</h2>

<div id="qr-section">
  <p>Scan this QR with your WhatsApp:</p>
  <img id="qr" src="" width="300" />
</div>

<p id="status"></p>

<form id="groupForm">
  <input type="text" id="groupName" name="groupName" placeholder="Enter Group Name" required />
  <input type="file" id="file" name="file" accept=".txt,.csv" required />
  <button type="submit">Create Group</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
